<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-inner">
      <div class="footer-info">
        <span class="footer-name">Anne Schuth</span>
        <span class="footer-sep">&middot;</span>
        <span class="footer-tagline">AI & Engineering for the Dutch Government</span>
      </div>
      <div class="footer-social">
        {%- if site.github_username -%}
        <a href="https://github.com/{{ site.github_username }}" title="GitHub" aria-label="GitHub">
          <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
        </a>
        {%- endif -%}
        {%- if site.linkedin_username -%}
        <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" title="LinkedIn" aria-label="LinkedIn">
          <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg>
        </a>
        {%- endif -%}
        {%- for mst in site.mastodon -%}
        {%- if mst.username and mst.instance -%}
        <a href="https://{{ mst.instance }}/@{{ mst.username }}" title="Mastodon" aria-label="Mastodon">
          <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#mastodon' | relative_url }}"></use></svg>
        </a>
        {%- endif -%}
        {%- endfor -%}
        {%- if site.bluesky_username -%}
        <a rel="me" href="https://bsky.app/profile/{{ site.bluesky_username }}" title="Bluesky" aria-label="Bluesky">
          <svg class="svg-icon grey" viewBox="0 0 24 24"><path d="M5.5 2c2.7 2 5.5 6 6.5 8.2c1-2.2 3.8-6.2 6.5-8.2c1.9-1.4 5-2.6 5 1c0 0.7-0.4 5.9-0.6 6.8c-0.8 2.9-3.8 3.7-6.5 3.2c4.7 0.8 5.8 3.4 3.3 6c-4.8 5-7-1.3-7.5-2.9c-0.1-0.3-0.1-0.4-0.1-0.3c0-0.1 0 0-0.1 0.3c-0.5 1.6-2.7 7.9-7.5 2.9c-2.5-2.6-1.4-5.2 3.3-6c-2.7 0.5-5.7-0.3-6.5-3.2c-0.2-0.9-0.6-6.1-0.6-6.8c0-3.6 3.1-2.4 5-1z"/></svg>
        </a>
        {%- endif -%}
        <a href="mailto:{{ site.email }}" title="Email" aria-label="Email">
          <svg class="svg-icon" viewBox="0 0 16 16"><path d="M2 4l6 4 6-4v8H2V4zm0-2h12c1.1 0 2 .9 2 2v8c0 1.1-.9 2-2 2H2c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2z"/></svg>
        </a>
      </div>
    </div>
  </div>
</footer>
