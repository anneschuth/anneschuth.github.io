---
layout: default
title: Publications
---

<h1 class="post-title">Publications</h1>
{% assign publications = site.publications | sort: "year" | reverse %}
{% for pub in publications %}
<p>
  <i>{{ pub.author }}.</i>
  <a href="{{ pub.url }}">{{ pub.title }}</a>
  {% if pub.booktitle %}In {{ pub.booktitle }}, {% endif %}{{ pub.year}}.
</p>
{% endfor %}
